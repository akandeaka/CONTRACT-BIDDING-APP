<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      color: #212121;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF6F00;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      color: #424242;
    }
    .contract-card {
      background: white;
      border: 2px solid #FFD600;
      border-radius: 8px;
      padding: 15px;
      margin: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #FF6F00;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #E65100;
    }
    footer {
      background-color: #424242;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-helmet-safety"></i> Road Contract Bidding Portal</h1>
  </header>

  <div class="contract-card">
    <h2><i class="fa-solid fa-road"></i> Lagos–Ibadan Expressway</h2>
    <p><b>Zone:</b> South West</p>
    <p><b>Terrain:</b> Savanna</p>
    <p><b>Length:</b> 120 km</p>
    <a class="btn" href="/contracts/1/bid"><i class="fa-solid fa-gavel"></i> Place Bid</a>
  </div>

  <footer>
    <p>© 2025 Road Contract Bidding Portal</p>
  </footer>
</body>
</html>
